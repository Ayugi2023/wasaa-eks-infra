# Karpenter NodePool and EC2NodeClass manifest template
# Save as karpenter-nodepool-ec2nodeclass.yaml and apply with envsubst | kubectl apply -f -

apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      expireAfter: 720h
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  instanceProfile: "wasaa-prod-eks-karpenter-node"
  amiFamily: AL2
  amiSelectorTerms:
    - id: "ami-0a229bc604bb2ab4c"
    - id: "ami-0f63d10190f79f3cd"
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "wasaa-prod-eks"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "wasaa-prod-eks"
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: memory
spec:
  template:
    metadata:
      labels:
        nodegroup-type: memory
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["r6i.large"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      expireAfter: 720h
  limits:
    cpu: 500
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: microservices
spec:
  template:
    metadata:
      labels:
        nodegroup-type: microservices
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["t3.medium", "t3.large", "t3a.medium", "t3a.large"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      expireAfter: 720h
  limits:
    cpu: 200
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 30s
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: graviton
spec:
  template:
    metadata:
      labels:
        nodegroup-type: graviton
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["arm64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["m6g.large"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: graviton
      expireAfter: 720h
  limits:
    cpu: 300
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: graviton
spec:
  instanceProfile: "wasaa-prod-eks-karpenter-node"
  amiFamily: AL2
  amiSelectorTerms:
    - id: "ami-0a229bc604bb2ab4c"
    - id: "ami-0f63d10190f79f3cd"
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "wasaa-prod-eks"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "wasaa-prod-eks"