replicaCount: 1

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: test.apps-api.wasaachat.com
      paths:
        - path: /
          pathType: Prefix

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

serviceAccount:
  create: false
  name: default
