replicaCount: 2


ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: test.audit-api.wasaachat.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: true
    secretName: wasaa-audit-service-dev-tls

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 50
  targetCPUUtilizationPercentage: 65

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 400m
    memory: 512Mi



# Ensure serviceAccount is not creating new ones
serviceAccount:
  create: false
  name: default
