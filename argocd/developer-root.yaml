# Developer Environment Root Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wasaa-monitoring-developer-root
  namespace: argocd
  labels:
    app.kubernetes.io/name: wasaa-monitoring-developer
    app.kubernetes.io/part-of: wasaa-root
    app.kubernetes.io/managed-by: argocd
    environment: developer
spec:
  project: wasaa-monitoring-developer
  source:
    repoURL: https://github.com/Ayugi2023/wasaa-eks-infra.git
    targetRevision: main
    path: argocd/applications/monitoring
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10