apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: wasaa-monitoring-developer
  namespace: argocd
spec:
  description: WASAA Monitoring Developer Project (Jaeger, Loki, Pyroscope)
  sourceRepos:
    - https://github.com/Ayugi2023/wasaa-eks-infra.git
    - https://grafana.github.io/helm-charts
    - https://jaegertracing.github.io/helm-charts
  destinations:
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: monitoring.coreos.com
      kind: ServiceMonitor
    - group: monitoring.coreos.com
      kind: PrometheusRule
    - group: monitoring.coreos.com
      kind: Prometheus
    - group: monitoring.coreos.com
      kind: Alertmanager
    - group: monitoring.coreos.com
      kind: PodMonitor
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
    - group: jaegertracing.io
      kind: Jaeger
    - group: opentelemetry.io
      kind: OpenTelemetryCollector
    - group: opentelemetry.io
      kind: Instrumentation
  namespaceResourceWhitelist:
    - group: ""
      kind: Secret
    - group: ""
      kind: ConfigMap
    - group: ""
      kind: Service
    - group: ""
      kind: ServiceAccount
    - group: ""
      kind: Endpoints
    - group: ""
      kind: PersistentVolumeClaim
    - group: ""
      kind: Pod
    - group: apps
      kind: Deployment
    - group: apps
      kind: StatefulSet
    - group: apps
      kind: DaemonSet
    - group: apps
      kind: ReplicaSet
    - group: networking.k8s.io
      kind: Ingress
    - group: networking.k8s.io
      kind: NetworkPolicy
    - group: batch
      kind: Job
    - group: batch
      kind: CronJob
    - group: policy
      kind: PodDisruptionBudget
    - group: policy
      kind: PodSecurityPolicy
    - group: rbac.authorization.k8s.io
      kind: Role
    - group: rbac.authorization.k8s.io
      kind: RoleBinding
    - group: argoproj.io
      kind: Application
    - group: monitoring.coreos.com
      kind: ServiceMonitor
    - group: monitoring.coreos.com
      kind: PodMonitor
    - group: monitoring.coreos.com
      kind: PrometheusRule
  roles:
    - name: monitoring-admin
      description: Full access to monitoring components
      policies:
        - p, proj:wasaa-monitoring-developer:monitoring-admin, applications, *, wasaa-monitoring-developer/*, allow
        - p, proj:wasaa-monitoring-developer:monitoring-admin, repositories, *, *, allow
      groups:
        - wasaa:sre-team
        - wasaa:devops-team
    - name: monitoring-readonly
      description: Read-only access to monitoring components
      policies:
        - p, proj:wasaa-monitoring-developer:monitoring-readonly, applications, get, wasaa-monitoring-developer/*, allow
        - p, proj:wasaa-monitoring-developer:monitoring-readonly, applications, sync, wasaa-monitoring-developer/*, deny
      groups:
        - wasaa:developers
        - wasaa:qa-team
