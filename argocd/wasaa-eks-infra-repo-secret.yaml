apiVersion: v1
kind: Secret
metadata:
  name: wasaa-eks-infra-repo
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: wasaa-platform
    app.kubernetes.io/managed-by: argocd
    argocd.argoproj.io/secret-type: repository
  annotations:
    description: "GitHub repository credentials for WASAA EKS infrastructure"
    secret-rotation: "manual"
    secret-owner: "platform-team"
stringData:
  type: git
  url: https://github.com/Ayugi2023/wasaa-eks-infra.git
  username: ${GITHUB_USERNAME}
  password: ${GITHUB_TOKEN}